<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="section-form">
        <form name="frm"  
              method="post"
              action="https://script.google.com/macros/s/AKfycbyHYo1zPBEeIUxSMWRU1bdIW1miwsrfW-tSjBzflpog0wm4yww/exec"
        >   
            <div class="form-elements">
                <div class="pure-group">
                    <label class="pure-group-label active" >문의 유형</label>
                    <div class="custom-select pure-group-text" >
                        <select id="type1" name="header" class="input-field first" 
                                onChange="handleSelect()" >
                            <option value="" selected disabled>세부 문의 유형을 선택하세요.</option>
                            <option value="company" >company</option>
                            <option value="marketer">marketer</option>
                            <option value="기타">기타</option>                               
                        </select>
                        <select id="type2" name="subject" class="second" ></select>
                    </div>
                </div>

                <div class="pure-group ">
                    <label class="pure-group-label " >성함</label>
                    <input id="name" name="userName" class="pure-group-text"
                           type="text"  
                           placeholder="모비인"
                           maxLength="10" />
                </div>

                <div class="pure-group ">
                    <label class="pure-group-label">소속기업 <span class="small">(선택사항)</span></label>
                    <input name="companyName" class="pure-group-text"
                           type="text" 
                           placeholder="모비데이즈"
                           maxLength="10" />
                </div>

                <div class="pure-group">
                    <label class="pure-group-label">직함 <span class="small">(선택사항)</span> </label>
                    <input id="position" name="position" class="pure-group-text"
                           type="text" 
                           placeholder="팀장"
                           maxLength="10" />
                </div>

                <div class="pure-group">
                    <label class="pure-group-label" >연락처</label>
                    <input type="text" name="phoneNum" class="pure-group-text" 
                           placeholder="00012340000" maxLength="12" />
                </div>

                <div class="pure-group">
                    <label class="pure-group-label" >이메일</label>
                    <input id="email" name="email" 
                           type="email"
                           class="pure-group-text"
                           placeholder="yourEmail@email.com" />
                </div>

                <div class="pure-group">
                    <label class="pure-group-label" >문의사항</label>
                    <textarea id="message" name="message" rows="10" class="pure-group-text" 
                      placeholder="채용 또는 커리어 관련 문의사항을 남겨주세요.&#13;&#10;모비인터치 담당자가 배정되어 연락을 드릴 예정입니다.&#13;&#10;(*영업일 3일 기준)" 
                      maxLength="1000"></textarea>
                </div>
            </div>

            <div class="pure-group-modal">
                <label>
                    <input class="filled-in" name="agr" type="checkbox" required/>
                    <span>
                        <span class="text-deco">개인정보 취급방침</span>
                        에 동의합니다
                    </span>
                </label>
            </div>
            <div class="pure-group pure-group-btn">
                <button class="button-success pure-button button-xlarge btn-style" >문의하기</button>
            </div>
        </form>
    </div>

    <script>
        const handleSelect = ()=>{
            const selBox1 = document.querySelector('#type1');
            const selBox2 = document.querySelector('#type2');
            const idx = selBox1.selectedIndex;
            var objOption = document.createElement("option");

            var optData = [
                {text:['기업 마케팅 / 채용 컨설팅 문의','기업 마케터 / 인재 채용 문의','기업 제휴 / 파트너쉽 문의' ]},
                {text:['마케터 커리어 개발 / 컨설팅 문의','마케터 이직/구직 문의']},
                {text:['기타문의']}
            ]

            selBox2.options.length = 0;
            if(idx){
                selBox2.style.display = 'inline-block';
                for( var i=0;i<optData[idx-1].text.length;i++){
                    selBox2.options[i] = new Option(optData[idx-1].text[i],optData[idx-1].text[i]);
                }
            }
            
        }
    </script>
</body>
</html>
